<main>
  <section>      
    <h2 class="gold-title">お問い合わせ</h2>
    <p class="under-title">商品に関するお問い合わせまたは <strong>アイディア・リクエスト</strong> があればこちらまで
      </p>
      
    <form action="leo_futa@icloud.com" method="POST">

        <!-- 🔒 ここが hidden パラメータ -->
        <input type="hidden" name="_subject" value="ステルスクーラーHPからのお問い合わせ">
        <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">
        <input type="hidden" name="_honey" style="display:none">
      
        <!-- 👇 以下は表示される入力欄 -->
        <label for="name">お名前</label><br />
        <input type="text" id="name" name="name" required><br /><br />
      
        <label for="email">メールアドレス</label><br />
        <input type="email" id="email" name="email" required><br /><br />
      
        <label for="message">お問い合わせ内容</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />
      
        <button type="submit" class="checkout-button">送信</button>
      </form>
      
  </section>
</main>
